name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          # Use placeholder values for build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          NODE_ENV: production

      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse CI results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read Lighthouse CI assertion results
            const resultsPath = path.join('.lighthouseci', 'manifest.json');

            if (!fs.existsSync(resultsPath)) {
              console.log('No Lighthouse CI results found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));

            let comment = '## üî¶ Lighthouse CI Results\n\n';
            comment += '| Page | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|------|-------------|---------------|----------------|-----|\n';

            // Add results for each URL
            for (const result of manifest) {
              const url = result.url;
              const pageName = url.replace('http://localhost:3010', '').replace(/\//g, '') || 'Home';

              comment += `| ${pageName} | ‚è≥ Pending | ‚è≥ Pending | ‚è≥ Pending | ‚è≥ Pending |\n`;
            }

            comment += '\nüìä Detailed reports are available in the workflow artifacts.\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail on assertion failures
        if: failure()
        run: |
          echo "‚ùå Lighthouse CI assertions failed!"
          echo "Check the uploaded artifacts for detailed reports."
          exit 1

  # Optional: Performance comparison job
  performance-comparison:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: lighthouse

    steps:
      - name: Download base branch results
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          workflow: lighthouse-ci.yml
          branch: ${{ github.base_ref }}
          name: lighthouse-results
          path: .lighthouseci-base

      - name: Download PR results
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci-pr

      - name: Compare performance
        run: |
          echo "üìä Performance Comparison"
          echo "Base: ${{ github.base_ref }}"
          echo "PR: ${{ github.head_ref }}"

          # TODO: Implement actual comparison logic
          echo "Comparison feature coming soon!"
